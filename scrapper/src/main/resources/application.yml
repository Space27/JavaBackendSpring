app:
  scheduler:
    enable: true
    interval: 10s
    force-check-delay: 10s
  database-access-type: ${DATABASE_ACCESS_TYPE:jpa}
  max-bucket-size: 10
  retry-config:
    max-attempts: 3
    delay-type: ${DELAY_TYPE:fixed}
    delay-time: 10s
    response-codes:
      - 502
      - 503
      - 504
      - 506
      - 507
      - 429
  bot-topic:
    name: link-update
    partitions: 2
    replicas: 1
  use-queue: ${USE_QUEUE:false}

api:
  bot:
    baseurl: http://localhost:8090
  github:
    baseurl: https://api.github.com/
  stackoverflow:
    baseurl: https://api.stackexchange.com/2.3

spring:
  application:
    name: scrapper
  datasource:
    url: jdbc:postgresql://localhost:5432/${SPRING_DATASOURCE_DB:scrapper}
    username: ${SPRING_DATASOURCE_USERNAME:postgres}
    password: ${SPRING_DATASOURCE_PASSWORD:postgres}
  jpa:
    hibernate:
      ddl-auto: none
    show-sql: true
    database-platform: org.hibernate.dialect.PostgreSQLDialect
  liquibase:
    enabled: false
  kafka:
    bootstrap-servers: localhost:9092
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer
      properties:
        spring:
          json:
            add:
              type:
                headers: false

server:
  port: 8080

logging:
  config: classpath:log4j2-plain.xml

springdoc:
  api-docs:
    enabled: true
    path: '/api-docs'
  swagger-ui:
    path: '/swagger-ui'
    configUrl: '/api-docs/swagger-config'
    urls:
      - name: My Custom API
        url: '/api-docs'

management:
  server:
    port: 8081
  metrics:
    tags:
      application: ${spring.application.name}
  endpoints:
    web:
      base-path: ''
      exposure:
        include: '*'
      path-mapping:
        prometheus: 'metrics'
    enabled-by-default: false
  endpoint:
    health:
      enabled: true
    info:
      enabled: true
    prometheus:
      enabled: true

---
spring:
  config:
    activate:
      on-profile: docker
  datasource:
    url: jdbc:postgresql://host.docker.internal:5432/scrapper
  kafka:
    bootstrap-servers: host.docker.internal:29092

api:
  bot:
    baseurl: http://host.docker.internal:8090
